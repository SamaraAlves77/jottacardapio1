<div id="carrinho-modal" class="modal">
    <div class="modal-content">
        <span class="fechar-modal">&times;</span>
        <h3>Seu Carrinho</h3>
        
        <div class="carrinho-itens" id="carrinho-itens"></div>

        <div class="carrinho-total-container">
            <span>Total:</span>
            R$ <span id="carrinho-total">0,00</span>
        </div>
        
        <div class="carrinho-finalizar">
            <input type="text" id="nome-cliente" placeholder="Seu nome" required>
            <input type="text" id="endereco-cliente" placeholder="Seu endereço" required>
            <input type="text" id="telefone-cliente" placeholder="Seu telefone" required>
            <button id="btn-finalizar-pedido">Finalizar Pedido (WhatsApp)</button>
        </div>
    </div>
</div>

<div id="customizacao-modal" class="modal">
    <div class="modal-content">
        <span class="fechar-customizacao">&times;</span>
        <h3>Customizar <span id="item-customizacao-nome"></span></h3>
        
        <div class="adicionais-opcoes">
            <h4>Adicionais:</h4>
            <div id="adicionais-opcoes-lista"></div>
        </div>

        <div class="customizacao-resumo">
            <p>Preço Base: R$ <span id="preco-base-customizacao">0,00</span></p>
            <p>Adicionais: R$ <span id="preco-adicionais-customizacao">0,00</span></p>
            <h4>Total do Item: R$ <span id="preco-total-customizacao">0,00</span></h4>
            
            <button id="btn-adicionar-customizado">Adicionar ao Carrinho</button>
        </div>
    </div>
</div>
