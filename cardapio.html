<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - JottaV Burguer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="navbar-container"></div>
    
    <main id="main-content-container">
        <section class="menu-section" id="hamburgueres-artesanais">
            <h2>Hambúrgueres Artesanais</h2>
            <div class="cardapio-grid" id="hamburgueres-artesanais-grid"></div>
        </section>

        <section class="menu-section" id="combos-e-familia">
            <h2>Combos e Família</h2>
            <div class="cardapio-grid" id="combos-e-familia-grid"></div>
        </section>

        <section class="menu-section" id="acompanhamentos">
            <h2>Acompanhamentos</h2>
            <div class="cardapio-grid" id="acompanhamentos-grid"></div>
        </section>

        <section class="menu-section" id="bebidas">
            <h2>Bebidas</h2>
            <div class="cardapio-grid" id="bebidas-grid"></div>
        </section>
    </main>

    <div id="modal-container"></div>
    
    <div id="notificacao" class="notificacao">
        Item adicionado ao carrinho!
    </div>

    <div class="mobile-fixed-bar">
        <a href="#hamburgueres-artesanais" class="bar-link">
            <i class="fas fa-home"></i> Início
        </a>
        <button class="bar-link carrinho-btn" id="mobile-carrinho-btn">
            <i class="fas fa-shopping-cart"></i> Carrinho
            <span id="mobile-contador-carrinho">0</span>
        </button>
        <button class="bar-link hamburger-menu-btn" id="mobile-hamburger-btn">
            <i class="fas fa-bars"></i> Menu
        </button>
    </div>

    <footer>
        <p>&copy; 2024 JottaV Burguer. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
