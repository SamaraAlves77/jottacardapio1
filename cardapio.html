<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JottaV Burguer - Cardápio Online</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="navbar.css"> 
    <link rel="stylesheet" href="modal_carrinho.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="navbar-container">
        </div>
    
    <div id="main-content-container">
        
        <div id="hamburgueres-artesanais-secao" class="section-title-container">
            <h2>Hambúrgueres Artesanais</h2>
        </div>
        <div class="item-card-grid" id="hamburgueres-artesanais-grid">
            </div>

        <div id="porcoes-secao" class="section-title-container">
            <h2>Porções</h2>
        </div>
        <div class="item-card-grid" id="porcoes-grid">
            </div>
        
        <div id="bebidas-secao" class="section-title-container">
            <h2>Bebidas</h2>
        </div>
        <div class="item-card-grid" id="bebidas-grid">
            </div>
        
    </div>

    <div id="notificacao" class="notificacao">
        Item adicionado ao carrinho!
    </div>

    <div id="fab-carrinho" class="fab-carrinho">
        <i class="fas fa-shopping-basket"></i>
        <span id="fab-contador-carrinho" class="fab-contador">0</span>
    </div>

    <div id="modal-container">
        </div>
    
    <script src="script.js"></script>

</body>
</html>
